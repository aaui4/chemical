<!DOCTYPE html>
<html>
    <head>
        <title> Chemical Simulator</title>
        <link rel="stylesheet" href="searche.css">
        <link href='https://cdn.boxicons.com/3.0.6/fonts/basic/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div class="hero-text">
        <h1 class="title-main">Simulate</h1>
        <h2 class="title-sub">Chemical Reactions </h2>
        </div>
        
        <div class="box">
            <i class='bxr  bx-search' style='color:#000000'></i> 
            <input type="text" placeholder="Search chemical reaction...">
            <button>Search</button>
        </div>
        <div class="cards">

    <div class="card">
        <img src="../img/photo_5933509466051513247_y.jpg" alt="Combustion">
        <h3>Combustion Reaction</h3>
        <p>CH₄ + 2O₂ → CO₂ + 2H₂O</p>
        <button>Simulate</button>
    </div>

    <div class="card">
        <img src="../img/photo_5933509466051513248_y.jpg" alt="Chemical Tubes">
        <h3>Color Change Reaction</h3>
        <p>FeCl₃ + KSCN → Fe(SCN)³⁺</p>
        <button>Simulate</button>
    </div>
    

</div>
        
    </body>
</html>
</html>
