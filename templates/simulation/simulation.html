{% extends "base.html" %}

{% block title %}Chemical Reactions Simulation{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/simulation.css') }}">
{% endblock %}

{% block content %}
<div class="overlay">
  <div class="card">
    <h1>Chemical Reactions Simulation</h1>

    <!--  الفورم مربوطة بالروت -->
    <form method="POST" action="{{ url_for('simulation.start_simulation') }}">

      <div class="form">

        <!-- Reactant 1 -->
        <select name="reactant1" required>
          <option value="">Select the first reactant</option>
          {% for reactant in reactants %}
          <option value="{{ reactant[0] }}">{{ reactant[1] }}</option>
          {% endfor %}
        </select>

        <input type="number" name="quantity1" step="0.1" placeholder="Quantity (mol)" required />

        <!-- Reactant 2 -->
        <select name="reactant2" required>
          <option value="">Select the second reactant</option>
          {% for reactant in reactants %}
          <option value="{{ reactant[0] }}">{{ reactant[1] }}</option>
          {% endfor %}
        </select>

        <input type="number" name="quantity2" step="0.1" placeholder="Quantity (mol)" required />

        <!-- Temperature -->
        <input type="number" name="temperature" placeholder="Temperature °C" />

        <button type="submit" class="start">Start Simulation</button>

      </div>
    </form>

  </div>
</div>
{% endblock %}
