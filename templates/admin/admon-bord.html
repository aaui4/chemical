<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdn.boxicons.com/3.0.6/fonts/basic/boxicons.min.css' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">


  
</head>

<body>
   <div class="container">
     <div class="navigation">
        <ul>
            <li>
                <a href="#">
                    <span class="icon">
                        <i class='bx  bx-home-alt' style='color:#ffff'></i> 
                    </span>
                    <span class="title"> home</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon">
                        <i class='bx  bx-community' style='color:#ffff'></i>  
                    </span>
                    <span class="title"> users</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon">
                        <i class='bx  bx-message-circle' style='color:#ffff'></i> 
                    </span>
                    <span class="title"> Messages</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon">
                        <i class='bx  bx-help-circle' style='color:#ffff'></i> 
                    </span>
                    <span class="title"> help</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon">
                        <i class='bx  bx-cog' style='color:#ffff'></i>  
                    </span>
                    <span class="title"> home</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon">
                        <i class='bx  bx-arrow-out-right-square-half' style='color:#ffff'></i>   
                    </span>
                    <span class="title"> Sign Out </span>
                </a>
            </li>
        </ul>
     </div>
   </div>
  <!-- =====Main==== -->
    <div class="main">
        <div class="topbar">
            <div class="toggle">
                <i class='bx  bx-menu-wide' style='color:black'></i> 
            </div>
            <div class="search">
                <label>
                    <input type="text" placeholder="Search here ">
                    <i class='bx  bx-search-big' style='color:black'></i> 
                </label>
            </div>
            <div class="user">
                <img src="" alt="">
            </div>
        </div>

        
    </div>
   <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
 
</body>
</html>
